{% extends "base.html" %}
{% block content %}
<h2 class="mb-4">Book Package ID: {{ package_id }}</h2>

<div class="row mb-4">
    <div class="col-md-6">
        <img src="https://api.wompstuff.com/image/public/favicon.ico" alt="Package Image 1" class="img-fluid rounded shadow-sm">
    </div>
    <div class="col-md-6">
        <img src="nonexistent_image" alt="Package Image 2" class="img-fluid rounded shadow-sm">
    </div>
</div>

<form method="POST">
    <div class="row mb-3">
        <div class="col-md-6">
            <label for="user_id" class="form-label">Client ID</label>
            <input type="text" class="form-control" id="user_id" name="user_id" required>
        </div>
        <div class="col-md-6">
            <label for="num_people" class="form-label">Number of People</label>
            <input type="number" class="form-control" id="num_people" name="num_people" required>
        </div>
    </div>
    <button type="submit" class="btn btn-success">Book</button>
</form>
{% endblock %}
